<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./dist/css/profile.css">
</head>

<body class="light-mode">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo">Socialz</div>
            <ul class="nav-links navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="profile.html" id="profileLink">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div id="profile-container">
        <!-- Profile data will be populated here -->
    </div>
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="userSearch" placeholder="Search for users...">
        <button id="searchBtn">Search</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-tab="all">All Users</button>
        <button class="tab" data-tab="followers">Followers</button>
        <button class="tab" data-tab="following">Following</button>
    </div>
    <div class="tab-content" data-content="all"></div>
    <div class="tab-content" data-content="followers" style="display: none;"></div>
    <div class="tab-content" data-content="following" style="display: none;"></div>



    <script type="module" src="./js/profile.js"></script>
</body>

</html>
