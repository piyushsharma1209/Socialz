<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Socialz</title>
    <link rel="stylesheet" href="./dist/css/home.css">
</head>

<body class="light-mode">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo"><a href="home.html">Socialz</a></div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search users...">
                <div id="searchResults" class="search-results"></div>
            </div>
            <ul class="nav-links navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="profile.html" id="profileLink">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Logout</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="create-post">
            <h2>Share something with others</h2>
            <form id="createPostForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postBody" placeholder="What's on your mind?"></textarea>
                <input type="text" id="postMedia" placeholder="Image URL (optional)">
                <input type="text" id="postTags" placeholder="Tags (comma-separated)">
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>

        <div class="posts-section">
            <div class="filter">
                <label for="filterPosts">Filter Posts:</label>
                <select id="filterPosts">
                    <option value="all">All Posts</option>
                    <option value="following">Following Posts</option>
                </select>
            </div>

            <h2 class="posts-header">Posts:</h2>
            <div class="posts" id="postsContainer"></div>
        </div>
    </div>


    <script type="module" src="./js/home.js"></script>
</body>

</html>
